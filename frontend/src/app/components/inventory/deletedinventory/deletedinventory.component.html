<div class="page-wrapper">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <img src="favicon.jpeg" alt="Logo" class="logo-img" />
          <h1 class="nav-logo">StockSmart</h1>
        </div>
        <div class="nav-links">
          <a routerLink="/" routerLinkActive="active">Home</a>
          <a routerLink="/inventorypage" routerLinkActive="active">Inventory Management page</a>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1 class="page-heading">Deleted Inventory</h1>
        <div class="download-button-container">
            <button (click)="downloadCSV()">
              ðŸ“¥ Download CSV
            </button>
        </div>
        <div class="table-container">
          <table class="deletedinventory-table">
            <thead>
              <tr>
                <th>Inventory ID</th>
                <th>Description(reason for deletion)</th>
                <th>Deleted On</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of deletedInventory">
                <td>{{ item.inventory_id }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.deleted_on | date: 'medium' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
</div>
