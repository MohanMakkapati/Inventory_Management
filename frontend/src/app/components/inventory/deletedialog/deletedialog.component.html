<div class="dialog-controller">
<h2 mat-dialog-title class="dialog-title">Delete Inventory Item - ID: {{ data.id }}</h2>
<div mat-dialog-content class="dialog-content">
  <p>Please provide a description for deleting this item:</p>
  <mat-form-field class="full-width">
    <textarea matInput [(ngModel)]="description" rows="3" placeholder="Enter reason..."></textarea>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onConfirm()" [disabled]="!description.trim()">Delete</button>
  </div>
</div>
</div>
