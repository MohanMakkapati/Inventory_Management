<div class="dialog-controller">
<h2 mat-dialog-title class="dialog-title">Isssue Inventory Item - ID: {{ inventory.id }}</h2>
<div mat-dialog-content class="dialog-content">
  <form (ngSubmit)="onUpdate()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="inventory.name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category</mat-label>
      <input matInput name="category" [(ngModel)]="inventory.category" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" name="quantity" [(ngModel)]="inventory.quantity" min="0" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Supplier ID (type 'null' to clear)</mat-label>
      <input matInput name="supplier_id" [(ngModel)]="inventory.supplier_id" />
    </mat-form-field>

    <ul *ngIf="updatedFields.length > 0">
      <li *ngFor="let field of updatedFields">{{ field }}</li>
    </ul>

    <div mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Update</button>
    </div>
  </form>
</div>
</div>
