<div class="dialog-header">
    <h2 class="dialog-title">Inventory for Supplier</h2>
    <button mat-icon-button class="close-button" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div class="center-download">
    <button mat-raised-button color="primary" (click)="confirmDownload()">Download CSV</button>
  </div>

  <div class="filter-section">
    <mat-form-field appearance="fill">
      <mat-label>Filter by Stock</mat-label>
      <mat-select [(ngModel)]="stockFilter" (selectionChange)="applyFilter()">
        <mat-option value="all">All</mat-option>
        <mat-option value="instock">In Stock</mat-option>
        <mat-option value="outofstock">Out of Stock</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table class="inventory-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Supplier ID</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredInventory; let i = index" [ngClass]="{ 'alt-row': i % 2 !== 0 }">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.supplier_id }}</td>
          <td>{{ item.created_at | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
