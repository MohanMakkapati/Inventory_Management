<div class="inventory-container">
  <mat-card class="inventory-card">
    <h1>Inventory Management</h1>
    <p>Select an action:</p>

    <div class="inventory-buttons">
      <button mat-raised-button color="primary" routerLink="/inventory/add">➕ Add Item</button>
      <button mat-raised-button color="accent" routerLink="/inventory/update">✏️ Update Item</button>
      <button mat-raised-button color="warn" routerLink="/inventory/delete">🗑️ Delete Item</button>
      <button mat-raised-button color="primary" routerLink="/inventory/view">📄 View All Items</button>
      <button mat-raised-button color="accent" routerLink="/inventory/filter">🔍 Filter Items</button>
    </div>

    <div class="footer">
      <p>Powered by <strong>StockSmart</strong></p>
    </div>
  </mat-card>
</div>
